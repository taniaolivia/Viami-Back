<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="title" content="Viami">
        <meta name="description" content="Rencontrez, Voyagez, Recommencez">
        <meta property="og:title" content="Viami">
        <meta property="og:description" content="Rencontrez, Voyagez, Recommencez">
        <meta http-equiv="Content-Security-Policy">
        <link rel="shortcut icon" href="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/favicon/favicon.ico">
        <title>Viami - Réinitialisation de mot de passe</title>

        <link rel="stylesheet" href="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/style.css">
        <script src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/index.js"></script>
    </head>
<body>
    <div class="content">
        <div class="header">
            <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/logo-blue.png" draggable="false"/>
        </div>

        <div class="content-inside">
            <div class="form-header">
                <h3>Réinitialisation de mot de passe</h3>
            </div>
            <form method="POST" action="${process.env.API_URL_2}/setNewPassword?email=${email}" class="form">
                <p class="form-input">Nouveau mot de passe : 
                    <div class="flex-row">
                        <input type="password" name="password" id="passwordInput"/>
                        <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/show.png" class="toggle-password" id="showPassword"/>
                        <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/hide.png" class="toggle-password" id="hidePassword" style="display: none;"/>
                    </div>
                </p>
                <button type="submit" class="btn">Valider</button>
            </form>
        </div>

        <div class="footer">
            <div class="footer-top">
                <div class="footer-right">
                    <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/logo.png" draggable="false"/>
                    
                    <div class="footer-text">
                        <p>Voyager, c'est mieux à plusieurs&nbsp;!</p>
                        <p>Rencontrez des voyageurs passionnés et créez des souvenirs inoubliables grâce à VIAMI.</p>
                    </div>
                
                </div>
                <div class="footer-left">
                    <h3>Nous contacter</h3>
                    <p><a href="mailto:contact@viamiappli.com">contact@viamiappli.com</a></p>
                </div>
            </div>

            <div class="footer-bottom">
                <p>© 2024 Viami.</p>
            </div>
        </div>
     </div>
  </body>
</html>

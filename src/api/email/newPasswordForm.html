<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viami - Réinitialisation de mot de passe</title>

        <style>
            html, body {
                padding: 0;
                margin: 0;
                background-image: url("https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/map.png");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .header {
                text-align: center; 
                padding: 10px; 
                color: white;
            }

            .content {
                font-family: Arial, sans-serif; 
                text-align: justify; 
                margin: 0 auto; 
                padding: 0; 
            }

            .footer {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 1em 2em 0 2em;
                background-color: rgba(0, 0, 0, 0.4); 
                text-align: center; 
                color: white; 
                position: absolute; 
                bottom: 0; 
                width: 100%;
            }

            .footer-top {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .footer-right {
                width: 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .footer-left {
                width: 40%;
            }

            .form {
                padding: 10px 2em 20px 2em; 
                text-align: center; 
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                align-items: center; 
            }

            a {
                color: white;
            }

            .footer-text {
                width: 70%;
            }
        </style>
    </head>
<body>
    <div class="content">
        <div class="header">
            <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/logo-blue.png" style="width: 150px; height: auto"/>
        </div>

        <div class="form">
            <div style="background-color: #88caf4; text-align: center; padding: 10px; color: black; width: 100%; max-width: 400px;">
                <h3>Réinitialisation de mot de passe</h3>
            </div>
            <form method="POST" action="${process.env.API_URL_2}/setNewPassword?email=${email}" style="padding: 30px 40px;">
                <p style="margin: 30px 0;">Nouveau mot de passe : 
                    <input type="password" name="password"/>
                </p>
                <button type="submit" style="margin: auto; color: white; background-color: green; border-radius: 10px; border: 1px solid #0081CF; padding: 10px 20px; font-weight: bold; cursor: pointer;">Valider</button>
            </form>
        </div>

            <div class="footer">
                <div class="footer-top">
                    <div class="footer-right">
                        <img src="https://d143cj5zpjuqvu.cloudfront.net/projects/viami/assets/logo.png" style="width: 150px; height: auto"/>
                        
                        <div class="footer-text">
                            <p>Voyager, c'est mieux à plusieurs&nbsp;!</p>
                            <p>Rencontrez des voyageurs passionnés et créez des souvenirs inoubliables grâce à VIAMI.</p>
                        </div>
                    
                    </div>
                    <div class="footer-left">
                        <h3>Nous contacter</h3>
                        <p><a href="mailto:contact@viamiappli.com">contact@viamiappli.com</a></p>
                    </div>
                </div>

                <div class="footer-bottom">
                    <p>© 2024 Viami.</p>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Réinitialisation de mot de passe</title>
    </head>
    <body style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%)">
        <div style="font-family: Arial, sans-serif; width: 100%; max-width: 600px; height: 300px; margin: auto; background-color: #E5F3FF;">
            <div style="background-color: #0081CF; text-align: center; padding: 10px; color: white;">
                <h3>Réinitialisation de mot de passe</h3>
            </div>
            <form method="POST" action="${process.env.API_URL_2}/setNewPassword?email=${email}" style="padding: 30px 40px;">
                <p style="margin: 30px 0;">Nouveau mot de passe : 
                    <input type="password" name="password"/>
                </p>
                <button type="submit" style="margin: auto; color: white; background-color: green; border-radius: 10px; border: 1px solid #0081CF; padding: 10px 20px; font-weight: bold; cursor: pointer;">Valider</button>
            </form>
        </div>
    </body>
</html>
